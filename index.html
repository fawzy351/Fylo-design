<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome  -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- render all elements  -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- main css file  -->
  <link rel="stylesheet" href="css/main.css">
  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" 
  rel="stylesheet">
  <title>fylo design</title>
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="fylo">
        <div class="logo">
          <img src="IMAGES/logo.svg" alt="">
        </div>
        <div class="icons">
          <span class="icon"><img src="IMAGES/icon-document.svg" alt=""></span>
          <span class="icon"><img src="IMAGES/icon-folder.svg" alt=""></span>
          <span class="icon"><img src="IMAGES/icon-upload.svg" alt=""></span>
        </div>
      </div>
      <div class="progress">
        <p>You've used <span>815 GB</span> of your storage</p>
        <div class="prog">
          <span style="width: 81.5%;"></span>
        </div>
        <div class="remain">
          <span>185</span>
          GB LEFT
        </div>
      </div>
    </div>
  </div>
</body>
</html>
